<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <base href="<%=basePath%>"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>删除联系人</title>

</head>
<body>
    <div class="container" style="text-align: center">
        <h3 >删除联系人</h3>
        <form action="/TXL/deleteServlet" method="post">
            <div class="form-group">
                <label for="name">请输入要删除的联系人姓名：</label>
                <br>
                <br>
                <input type="text" class="form-control" id="name" name="name"   placeholder="请输入联系人姓名" />
            </div>
            <br>
            <div class="form-group" >
                <input class="btn btn-primary" type="submit" value="提交" />
                <input class="btn btn-default" type="reset" value="重置" />
            </div>
        </form>
    </div>
</body>
</html>
